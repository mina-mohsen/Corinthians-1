<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مسابقة رسالة كورنثوس الأولى</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #d35400;
            --success: #27ae60;
            --danger: #c0392b;
            --light: #f4f7f6;
            --white: #ffffff;
            --skipped: #f39c12;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: #bdc3c7; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            min-height: 100vh;
        }

        .container { 
            width: 100%; 
            max-width: 600px; 
            background: var(--white); 
            padding: 15px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
        }
        
        header { text-align: center; border-bottom: 2px solid var(--light); padding-bottom: 10px; margin-bottom: 15px; position: sticky; top: 0; background: var(--white); z-index: 10; }
        h1 { font-size: 1.2rem; margin: 10px 0; color: var(--primary); }

        #timer-box { background: #fdedec; color: var(--danger); padding: 5px 15px; border-radius: 50px; font-weight: 800; font-size: 1.1rem; display: inline-block; border: 2px solid var(--danger); }
        
        .screen { display: none; flex-direction: column; gap: 15px; }
        .active-screen { display: flex; }

        label { font-size: 0.9rem; font-weight: bold; color: var(--primary); margin-bottom: -10px; margin-right: 5px; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 12px; font-size: 1rem; width: 100%; }

        .btn-main { background: var(--primary); color: white; padding: 14px; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.97); }
        .btn-skip { background: #ecf0f1; color: var(--secondary); border: 1px solid #bdc3c7; margin-top: 5px; }

        .option-item { background: #f8f9f9; padding: 14px; border-radius: 12px; cursor: pointer; border: 2px solid #ebedef; margin-bottom: 8px; text-align: right; }
        .option-item.selected { background: #ebf5fb; border-color: var(--primary); font-weight: bold; }

        .nav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(35px, 1fr)); gap: 6px; margin-top: 20px; padding-top: 15px; border-top: 2px solid #eee; }
        .nav-dot { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #eee; border-radius: 8px; font-size: 0.8rem; cursor: pointer; }
        .nav-dot.current { background: var(--primary); color: white; border: 2px solid #34495e; }
        .nav-dot.answered { background: var(--success); color: white; }
        .nav-dot.skipped { background: var(--skipped); color: white; }

        .review-card { padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; font-size: 0.9rem; text-align: right; }
        .review-card.correct-card { border-right: 5px solid var(--success); background: #f0f9f4; }
        .review-card.wrong-card { border-right: 5px solid var(--danger); background: #fdf2f2; }
        .ref-tag { color: var(--accent); font-weight: bold; font-size: 0.85rem; display: block; margin-top: 5px; }

        .block-message { text-align: center; color: var(--danger); font-weight: bold; padding: 20px; }
        #status-msg { font-size: 1rem; margin-top: 15px; text-align: center; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>مسابقة رسالة كورنثوس الأولى</h1>
        <div id="timer-box" style="display:none;">25:00</div>
    </header>

    <!-- Blocked Screen -->
    <div id="block-screen" class="screen">
        <div class="block-message">
            <h2>عذراً!</h2>
            <p>لقد شاركت بالفعل في هذه المسابقة. يُسمح بمحاولة واحدة فقط لكل مستخدم.</p>
            <button class="btn-main" style="margin-top:20px" onclick="switchScreen('reg-screen')">العودة (للمسؤول فقط)</button>
        </div>
    </div>

    <!-- Registration -->
    <div id="reg-screen" class="active-screen screen">
        <div style="text-align: center;"><img src="https://imgur.com/hH7HWvE.jpeg" style="width: 100px; height: 100px; border-radius: 50%;" alt="logo"></div>
        <input type="text" id="u-name" placeholder="الاسم بالكامل">
        <input type="tel" id="u-phone" placeholder="رقم الموبايل">
        <input type="text" id="u-address" placeholder="العنوان أو الكنيسة">
        <label for="u-birthdate">تاريخ الميلاد:</label>
        <input type="date" id="u-birthdate">
        <button class="btn-main" onclick="startQuiz()">بدء الاختبار</button>
    </div>

    <!-- Questions -->
    <div id="quiz-screen" class="screen">
        <div id="q-wrapper"></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn-main" style="background:#95a5a6;" onclick="nav(-1)">السابق</button>
            <button class="btn-main" onclick="nav(1)">التالي</button>
        </div>
        <button class="btn-main btn-skip" onclick="skipCurrent()">تأجيل السؤال</button>
        <button id="finish-btn" class="btn-main" style="background:var(--success); display: none; margin-top: 5px;" onclick="finishQuiz()">إنهاء وحفظ النتيجة</button>
        <div class="nav-grid" id="nav-grid"></div>
    </div>

    <!-- Results -->
    <div id="finish-screen" class="screen">
        <div style="text-align:center;">
            <h2 style="color: var(--success);">تمت عملية الإرسال!</h2>
            <div id="status-msg">جاري التأكيد...</div>
            <div id="final-score" style="font-size: 3rem; font-weight: bold; color: var(--primary); margin: 15px 0;">0/50</div>
            <p style="color: #7f8c8d;">تم تسجيل إجاباتك بنجاح في قاعدة البيانات.</p>
            
            <button class="btn-main" style="background:#3498db; width: 100%; margin-top: 15px;" onclick="toggleReview()">مراجعة الإجابات</button>
        </div>
        <div id="review-list" style="display:none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGvzORDW-DEuH9RSH3Mpk05xalEzOAeGraC8wo0jjPcdJX02TFy1Z04x8Kkf5qv89dIw/exec";

    const questions = [
        { q: "من هو الشخص الذي ذكره بولس كأخ أرسل معه التحية في بداية الرسالة؟", options: ["تيموثاوس", "سوسثانيس", "لوقا", "سيلا"], correct: 1, ref: "1:1" },
        { q: "أين كان الحكيم؟ أين الكاتب؟ أين مباحث هذا الدهر؟ ألم يجهل الله... هذا العالم؟", options: ["قوة", "جمال", "حكمة", "عظمة"], correct: 2, ref: "1:20" },
        { q: "لأنني لم أعزم أن أعرف شيئا بينكم إلا... وإياه مصلوبا؟", options: ["الروح القدس", "يسوع المسيح", "الآب السماوي", "ناموس موسى"], correct: 1, ref: "2:2" },
        { q: "الإنسان الطبيعي لا يقبل ما لروح الله لأنه عنده...؟", options: ["صعب", "مستحيل", "جهالة", "فلسفة"], correct: 2, ref: "2:14" },
        { q: "أنا غرست وأبلوس سقى لكن الله كان...؟", options: ["ينظر", "يمدح", "ينمي", "يعين"], correct: 2, ref: "3:6" },
        { q: "لا يستطيع أحد أن يضع أساسا آخر غير الذي وُضع، الذي هو...؟", options: ["بولس", "بطرس", "يسوع المسيح", "الأنبياء"], correct: 2, ref: "3:11" },
        { q: "أما تعلمون أنكم... الله، وروح الله يسكن فيكم؟", options: ["شعب", "هيكل", "أبناء", "رعية"], correct: 1, ref: "3:16" },
        { q: "هكذا فليحسبنا الإنسان كخدام المسيح و... أسرار الله؟", options: ["حفظة", "وكلاء", "مفسري", "تلاميذ"], correct: 1, ref: "4:1" },
        { q: "لأنه إن كان لكم ربوات من المرشدين في المسيح، لكن ليس... كثيرون؟", options: ["معلمون", "آباء", "أصدقاء", "رسل"], correct: 1, ref: "4:15" },
        { q: "عزل الخبيث من وسطكم كان بسبب خطية...؟", options: ["السرقة", "الزنا", "الكذب", "القتل"], correct: 1, ref: "5:1" },
        { q: "ألستم تعلمون أننا سندين...؟ فكم بالأحرى أمور هذه الحياة؟", options: ["العالم", "الملائكة", "الشياطين", "الأمم"], correct: 1, ref: "6:3" },
        { q: "كل الأشياء تحل لي لكن ليس كل الأشياء...؟", options: ["تبني", "توافق", "تنفع", "تخلص"], correct: 2, ref: "6:12" },
        { q: "اهربوا من... كل خطية يفعلها الإنسان هي خارج الجسد؟", options: ["الطمع", "الزنا", "الغضب", "الحسد"], correct: 1, ref: "6:18" },
        { q: "بماذا نصح بولس غير المتزوجين والأرامل؟", options: ["أن يتزوجوا فوراً", "أن يبقوا كما هو", "أن يترهبوا", "لم ينصحهم"], correct: 1, ref: "7:8" },
        { q: "لأنكم قد اشتريتم... فمجدوا الله في أجسادكم وفي أرواحكم؟", options: ["بثمن", "بالدم", "بالنعمة", "بالإيمان"], correct: 0, ref: "6:20" },
        { q: "العلم ينفخ ولكن المحبة...؟", options: ["تستر", "تبني", "تنمي", "يعين"], correct: 1, ref: "8:1" },
        { q: "يقول بولس: إن كان طعام يعثر أخي، فلن أكل... إلى الأبد؟", options: ["خبزاً", "لحماً", "فاكهة", "سمكاً"], correct: 1, ref: "8:13" },
        { q: "ألست أنا رسولا؟ ألست أنا حرا؟ أما رأيت... ربنا؟", options: ["الملائكة", "يسوع المسيح", "السماء", "الرؤى"], correct: 1, ref: "9:1" },
        { q: "صرت للكل كل شيء لأخلص على كل حال...؟", options: ["الجميع", "قوماً", "اليهود", "اليونانيين"], correct: 1, ref: "9:22" },
        { q: "كل من يجاهد يضبط نفسه في كل شيء، أولئك لكي يأخذوا إكليلاً...؟", options: ["ذهبياً", "يفنى", "لا يفنى", "بهياً"], correct: 1, ref: "9:25" },
        { q: "لم تصبكم تجربة إلا بشرية، ولكن الله... لا يدعكم تُجربون فوق ما تستطيعون؟", options: ["قوي", "محب", "أمين", "عادل"], correct: 2, ref: "10:13" },
        { q: "فإذا كنتم تأكلون أو تشربون أو تفعلون شيئا، فافعلوا كل شيء لـ...؟", options: ["مجد الله", "راحة أنفسكم", "إرضاء الناس", "بناء الكنيسة"], correct: 0, ref: "10:31" },
        { q: "كونوا متمثلين بي كما أنا أيضاً بـ...؟", options: ["بطرس", "المسيح", "موسى", "الأنبياء"], correct: 1, ref: "11:1" },
        { q: "الرجل هو رأس المرأة كما أن المسيح هو رأس...؟", options: ["الكنيسة", "كل رجل", "العالم", "الرسل"], correct: 1, ref: "11:3" },
        { q: "من أكل هذا الخبز أو شرب كأس الرب بدون استحقاق، يكون مجرماً في...؟", options: ["حق الكنيسة", "جسد الرب ودمه", "حق الفقراء", "الناموس"], correct: 1, ref: "11:27" },
        { q: "أنواع مواهب موجودة ولكن الروح...؟", options: ["كثير", "واحد", "قدوس", "قوي"], correct: 1, ref: "12:4" },
        { q: "ألعل الجميع رسل? ألعل الجميع أنبياء? ألعل الجميع...؟", options: ["رعاة", "معلمون", "شمامسة", "قديسون"], correct: 1, ref: "12:29" },
        { q: "إن كنت أتكلم بألسنة الناس والملائكة ولكن ليس لي محبة، فقد صرت...؟", options: ["شخصاً باراً", "نحاساً يطن", "رسولاً عظيماً", "صمتاً"], correct: 1, ref: "13:1" },
        { q: "المحبة لا تسقط أبداً، وأما النبوات فستبطل والألسنة...؟", options: ["ستبقى", "ستنتهي", "ستعظم", "ستقوى"], correct: 1, ref: "13:8" },
        { q: "أما الآن فيثبت: الإيمان والرجاء والمحبة، هذه الثلاثة ولكن أعظمهن...؟", options: ["الإيمان", "الرجاء", "المحبة", "الصبر"], correct: 2, ref: "13:13" },
        { q: "من يتكلم بلسان يبني نفسه، وأما من يتنبأ فيبني...؟", options: ["الروح", "الكنيسة", "الإيمان", "المجتمع"], correct: 1, ref: "14:4" },
        { q: "لتكن كل أشياء بلياقة وبحسب...؟", options: ["القانون", "ترتيب", "المعرفة", "الرؤية"], correct: 1, ref: "14:40" },
        { q: "إن لم يكن المسيح قد قام، فباطلة كرازتنا وباطل أيضاً...؟", options: ["صومكم", "إيمانكم", "عملكم", "جهادكم"], correct: 1, ref: "15:14" },
        { q: "في آدم يموت الجميع، وفي المسيح سيُحيا...؟", options: ["المؤمنون", "الجميع", "الأبرار", "التلاميذ"], correct: 1, ref: "15:22" },
        { q: "آخر عدو يبطل هو...؟", options: ["الشيطان", "الموت", "الخطيئة", "العالم"], correct: 1, ref: "15:26" },
        { q: "المعاشرات الردية تفسد...؟", options: ["الحياة", "الأخلاق الجيدة", "الإيمان", "الأعمال"], correct: 1, ref: "15:33" },
        { q: "أين شوكتك يا...؟ أين غلبتك يا هاوية؟", options: ["عدو", "موت", "شيطان", "وجع"], correct: 1, ref: "15:55" },
        { q: "في كل أول أسبوع، ليضع كل واحد منكم عنده، خازنا ما تيسر لجمع...؟", options: ["العشور", "الصدقة", "الضريبة", "الذهب"], correct: 1, ref: "16:2" },
        { q: "اسهروا، اثبتوا في الإيمان، كونوا رجالاً...؟", options: ["حكماء", "تقووا", "صابرين", "مستعدين"], correct: 1, ref: "16:13" },
        { q: "لتصر كل أموركم في...？", options: ["هدوء", "محبة", "نظام", "سرعة"], correct: 1, ref: "16:14" },
        { q: "من لا يحب الرب يسوع المسيح، فليكن...؟", options: ["منبوذاً", "أناثيما", "بعيداً", "مخطئاً"], correct: 1, ref: "16:22" },
        { q: "ما معنى كلمة 'ماران أثا'؟", options: ["الله محبة", "الرب آت", "سلام لكم", "المجد لله"], correct: 1, ref: "16:22" },
        { q: "كم عدد أصحاحات رسالة كورنثوس الأولى؟", options: ["12", "14", "16", "21"], correct: 2, ref: "1-16" },
        { q: "بشر بولس أهل كورنثوس في رحلته التبشيرية...؟", options: ["الأولى", "الثانية", "الثالثة", "الرابعة"], correct: 1, ref: "أعمال 18" },
        { q: "أي موهبة فضلها بولس على التكلم بألسنة في الأصحاح 14؟", options: ["الشفاء", "التنبؤ", "تفسير الأحلام", "المعجزات"], correct: 1, ref: "14:1" },
        { q: "من هو 'باكورة الراقدين'؟", options: ["آدم", "إبراهيم", "المسيح", "داود"], correct: 2, ref: "15:20" },
        { q: "بأي شيء شبه بولس الكنيسة في الأصحاح 12؟", options: ["بالسفينة", "بالجسد الواحد", "بالكرمة", "بالبنيان"], correct: 1, ref: "12:12" },
        { q: "من هما اللذان ذكر بولس أنهما أرسلا سلاماً في ختام الرسالة؟", options: ["أكيلا وبريسكلا", "بطرس ويعقوب", "يوحنا ومرقس", "فيلبس وأندراوس"], correct: 0, ref: "16:19" },
        { q: "الذي يفتخر فليفتخر بـ...؟", options: ["نفسه", "أعماله", "الرب", "حكمته"], correct: 2, ref: "1:31" },
        { q: "محبة المسيح تحصرنا، ولكن في 1 كو 13 المحبة لا...؟", options: ["تتفاخر", "تسقط أبداً", "تحسد", "كل ما سبق"], correct: 3, ref: "13:4-8" }
    ];

    let current = 0, answers = new Array(questions.length).fill(null), skipped = new Set(), timeLeft = 25 * 60, timer;
    let userData = {};

    function startQuiz() {
        const nameInput = document.getElementById('u-name').value.trim();
        if (nameInput === "adminreset") {
            localStorage.removeItem('quiz_completed_1co');
            alert("تم مسح الحظر بنجاح.");
            location.reload();
            return;
        }

        if (localStorage.getItem('quiz_completed_1co')) {
            switchScreen('block-screen');
            return;
        }

        userData = {
            name: nameInput,
            phone: document.getElementById('u-phone').value.trim(),
            address: document.getElementById('u-address').value.trim(),
            birthdate: document.getElementById('u-birthdate').value
        };

        if(!userData.name || !userData.phone || !userData.address || !userData.birthdate) return alert("برجاء إدخال كافة البيانات.");
        
        switchScreen('quiz-screen');
        document.getElementById('timer-box').style.display = 'inline-block';
        initQuiz();
        startTimer();
    }

    function initQuiz() {
        const wrapper = document.getElementById('q-wrapper');
        const grid = document.getElementById('nav-grid');
        wrapper.innerHTML = ""; grid.innerHTML = "";
        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = `screen ${i===0?'active-screen':''}`;
            div.id = `q-cnt-${i}`;
            div.innerHTML = `<div style="font-weight:bold; margin-bottom:15px; text-align:right;">${i+1}. ${q.q}</div>${q.options.map((opt, idx) => `<div class="option-item" id="opt-${i}-${idx}" onclick="select(${i}, ${idx})">${opt}</div>`).join('')}`;
            wrapper.appendChild(div);
            
            const dot = document.createElement('div');
            dot.className = `nav-dot ${i===0?'current':''}`;
            dot.id = `dot-${i}`; dot.innerText = i+1; dot.onclick = () => jump(i);
            grid.appendChild(dot);
        });
    }

    function select(qIdx, optIdx) {
        answers[qIdx] = optIdx;
        document.querySelectorAll(`#q-cnt-${qIdx} .option-item`).forEach((el, idx) => el.classList.toggle('selected', idx === optIdx));
        document.getElementById(`dot-${qIdx}`).classList.add('answered');
        setTimeout(() => nav(1), 250);
    }

    function jump(n) {
        if(n < 0 || n >= questions.length) return;
        document.querySelectorAll('#q-wrapper > div').forEach(c => c.classList.remove('active-screen'));
        document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('current'));
        current = n;
        document.getElementById(`q-cnt-${current}`).classList.add('active-screen');
        document.getElementById(`dot-${current}`).classList.add('current');
        document.getElementById('finish-btn').style.display = (current === questions.length - 1) ? 'block' : 'none';
    }

    function nav(step) { let t = current + step; if(t >= 0 && t < questions.length) jump(t); }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            if(timeLeft <= 0) finishQuiz();
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-box').innerText = `${m}:${s<10?'0':''}${s}`;
        }, 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        localStorage.setItem('quiz_completed_1co', 'true');

        let score = 0;
        questions.forEach((q, i) => { if(answers[i] === q.correct) score++; });
        
        document.getElementById('final-score').innerText = `${score}/50`;
        switchScreen('finish-screen');
        document.getElementById('timer-box').style.display = 'none';
        
        saveToGoogleSheets(score);
        generateReview();
    }

    async function saveToGoogleSheets(score) {
        const status = document.getElementById('status-msg');
        status.innerText = "جاري إرسال النتيجة للسجل...";

        const data = { ...userData, score: score, timestamp: new Date().toLocaleString('ar-EG') };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            status.innerText = "تم حفظ النتائج بنجاح ✅";
            status.style.color = "var(--success)";
            status.style.fontWeight = "bold";
        } catch (error) {
            status.innerText = "حدث خطأ في الاتصال، لكن نتيجتك مسجلة محلياً.";
            status.style.color = "var(--danger)";
        }
    }

    function generateReview() {
        const reviewList = document.getElementById('review-list');
        let html = "";
        questions.forEach((q, i) => {
            const isCorrect = answers[i] === q.correct;
            html += `
                <div class="review-card ${isCorrect ? 'correct-card' : 'wrong-card'}">
                    <b>${i + 1}. ${q.q}</b>
                    <div style="margin-top:5px;">
                        <span>إجابتك: ${answers[i] !== null ? q.options[answers[i]] : 'لم يتم الإجابة'}</span>
                        ${!isCorrect ? `<br><span style="color:var(--success)">الصحيح: ${q.options[q.correct]}</span>` : ''}
                    </div>
                </div>`;
        });
        reviewList.innerHTML = html;
    }

    function toggleReview() {
        const list = document.getElementById('review-list');
        list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }

    function switchScreen(id) { 
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); 
        document.getElementById(id).classList.add('active-screen'); 
    }
</script>
</body>
</html>
